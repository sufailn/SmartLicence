{%extends 'Admin.html'%}
{%block body%}

 {% for i in values %}
      <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <ol class="list-group list-group bg-info">
                    <li class="list-group-item d-flex justify-content-between align-items-start bg-warning">
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Name</div>
                          {{ i[1] }}
                        </div>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Email</div>
                         {{ i[6] }}
                        </div>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Badge Number</div>
                      {{ i[2] }}
                        </div>
                      </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">Photo</div>
                        <img width="200px" height="200px" src="static/images/{{ i[5] }}" alt="">
                    </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">Gender</div>
                       {{ i[3] }}
                      </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start ">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">D.O.B</div>
                     {{ i[4] }}
                      </div>
                    </li>

                    
                      <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">Action</div>
                          <a href="trafficedit?id={{ i[0] }}" class="btn btn-primary">Edit</a>
                            <a href="trafficdelete?id={{ i[0] }}" class="btn btn-danger">Delete</a>

                        </div>
                      </li>
                  </ol>
                
            </div>
        </div>
      </div>


   {%endfor%}
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{%endblock%}
