{%extends 'Admin.html'%}
{%block body%}

      
<div class="container mt-5">

    <a href="/trafficreg"  class="btn btn-primary">Add New Traffic Police</a>



      <table class="table table-info mt-5">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Badge Number</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
         {% for i in values %}

          <tr>
            <th scope="row">{{ i[1] }}</th>
            <td>{{ i[6] }}</td>
            <td>{{ i[2] }}</td>
             <td><a class="btn btn-primary" href="/viewalltrafficdetails?id={{i[0]}}">View More</a></td>
          </tr>
          {%endfor%}
         
        </tbody>
      </table>
    </div>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{%endblock%}
