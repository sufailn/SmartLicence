{%extends 'Admin.html'%}
{%block body%}


<h1 class="text-white fs-1 mt-4 m-3 text-center">Block Vehicle</h1>
<div class="container mt-5">


    <div class="row">
        <div class="col-md-6">
            <form class="d-flex" role="search" method="post" action="/searchlicence">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
        </div>
    </div>




      <table class="table table-info mt-5">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Licence No</th>
            <th scope="col">Authorization to drive</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
         {%for i in value%}
          <tr>
            <th scope="row">{{i[1]}}</th>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td><a class="btn btn-primary" href=/blocklicencefulldetails?id={{i[0]}}">View More</a></td>
          </tr>
        {%endfor%}
        </tbody>
      </table>
    </div>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{%endblock%}
